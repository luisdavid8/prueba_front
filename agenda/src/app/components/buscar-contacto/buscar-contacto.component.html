<div class="container">
  <h2>Buscar Contacto por Nombre</h2>

  <div class="busqueda">
    <input type="text"
           [(ngModel)]="nombreBusqueda"
           placeholder="Ingresa el nombre a buscar"
           class="form-control"
           (keyup.enter)="buscar()">

    <div class="botones-busqueda">
      <button class="btn btn-primary" (click)="buscar()">Buscar</button>
      <button class="btn btn-secondary" (click)="limpiar()">Limpiar</button>
    </div>
  </div>

  <div class="mensaje" *ngIf="mensaje">
    {{ mensaje }}
  </div>

  <div *ngIf="buscado && contactosEncontrados.length > 0" class="resultados">
    <h3>Resultados de la búsqueda:</h3>
    <table class="tabla-contactos">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Teléfono</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contacto of contactosEncontrados">
          <td>{{ contacto.ID }}</td>
          <td>{{ contacto.NOMBRE }}</td>
          <td>{{ contacto.TELEFONO }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <button class="btn btn-primary btn-volver" (click)="volver()">
    Volver al Inicio
  </button>
</div>
