<div class="container">
  <h2>Agregar Nuevo Contacto</h2>

  <form (ngSubmit)="agregarContacto()">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text"
             id="nombre"
             [(ngModel)]="contacto.NOMBRE"
             name="nombre"
             class="form-control"
             placeholder="Ingresa el nombre"
             required>
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input type="text"
             id="telefono"
             [(ngModel)]="contacto.TELEFONO"
             name="telefono"
             class="form-control"
             placeholder="Ingresa el teléfono"
             required>
    </div>

    <div class="mensaje" *ngIf="mensaje" [ngClass]="{'error': error, 'success': !error}">
      {{ mensaje }}
    </div>

    <div class="botones">
      <button type="submit" class="btn btn-primary">Agregar</button>
      <button type="button" class="btn btn-secondary" (click)="volver()">Volver</button>
    </div>
  </form>
</div>
